<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IE10_flexbox</title>
<style>
* { margin: 0; padding: 0; }
.header {
	display: -ms-flexbox;
	display: flex;
	width: 343px;
	height: 30px;
	border: 1px solid #CCCCCC;
	margin: 10px;
	color: #666666;
}
.title {
	-ms-flex: 1;
	flex:1;
	line-height: 30px;
}
.more {
	line-height: 40px;
	font-size: 14px;
	color: #666666;
	text-decoration: none;
}
</style>
</head>
<body>

<div class="header">
    <h3 class="title">栏目名称</h3>
    <a href="#" class="more">更多</a>
</div>


</body>
</html>
