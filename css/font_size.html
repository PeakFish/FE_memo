<style type="text/css">
/* 100% = 16px = 1em = 12pt*/


html {font-size: 62.5%;/*10 ÷ 16 × 100% = 62.5%*/}
body {font-size: 1.4rem;/*1.4 × 10px = 14px */}
h1 {font-size: 2.4rem;/*2.4 × 10px = 24px*/}
p {font-size: 1.2rem;/*2.4 × 10px = 24px*/}

</style>
</head>
<body>

<!--

字体默认大小1em = 16px

-->

	字体大小

	<h1>字体大小</h1>

	<p>字体大小</p>

	<ul>
		<li>字体大小</li>
	</ul>

</body>
